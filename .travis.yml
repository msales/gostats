sudo: false

language: go
go:
  - "1.11"
  - "1.x"
env:
- GO111MODULE=on

services:
  - redis-server
  - memcached

before_install:
  - go mod download
  - go get -u golang.org/x/lint/golint
  - go get github.com/mattn/goveralls

script:
  - golint ./...
  - go vet ./...
  - go test -covermode=count -coverprofile=profile.cov ./...
  - goveralls -coverprofile=profile.cov -service=travis-ci

notifications:
  email: false